<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>تحصيل ايراد</title>
</head>

<body>
    <div class="list"></div>
    <div class="main">
        <header class="header"></header>

        <section class="section-form">
            <img
                src="https://img.freepik.com/premium-vector/scrum-framework-concept-scrum-process-diagram-as-agile-software-development-scheme-team-discussing-tasks-kanban-board-working-laptop-business-meeting-project-management-work-cycle_458444-1085.jpg">
            <form>
                <input class="date" type="date">
                <select class="nameCustomer">
                    <option disabled selected hidden>اسم الايراد</option>
                </select>
                <input class="price" type="number" placeholder="المبلغ ">
                <input class="statement" type="text" placeholder="بيان">
                <input type="button" onclick="insert_value(id)" id="credit" class="btn_save" value="حــفــظ">
            </form>
        </section>

        <div class="container-table">
            <section class="section-search">
                <div>
                    <select class="nameCustomer" onchange="Search(value)">
                        <option disabled selected hidden>اسم الايراد</option>
                    </select>
                    <a class="fas fa-search"></a>
                </div>
                <div>
                    <input class="SDate" type="date" onchange="Search()">
                    <a>من</a>
                </div>
                <div>
                    <a>الي</a>
                    <input class="EDate" type="date" onchange="Search()">
                </div>
            </section>
            <div class="parent-table">
                <table>
                    <thead class="table-head">
                        <tr>
                            <td style="width: 4%;">ID</td>
                            <td style="width: 12%;">التاريخ</td>
                            <td style="width: 26%;">الاسم</td>
                            <td style="width: 37%;">بيان</td>
                            <td style="width: 8%;">المبلغ</td>
                            <td style="width: 13%;">تعديل او حذف</td>
                        </tr>
                    </thead>

                    <tbody class="table-body">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="loader">
            <div class="bg-loader">
                <div class="load"></div>
            </div>
            <img src="CSS/loader-GIF.gif" alt="" >
        </div>

        <footer class="footer"></footer>
    </div>


    <!-- =========== Scripts =========  -->
    <script src="JS/main.js"></script>
    <script src="JS/General-Expenses.js"></script>
</body>

</html>
