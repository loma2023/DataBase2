<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>ارباح السنه الحاليه</title>
</head>

<body>
    <div class="list"></div>
    <div class="main">
        <header class="header"></header>

        <div class="container-table con-Profits">
            <img class="account_img" src="https://b.top4top.io/p_2690widbx1.png">
            <div class="parent-table">
                <table class="SpecialTable">
                    <thead class="table-head">
                        <tr>
                            <td style="width: 15%;">الشهر </td>
                            <td style="width: 14%;">التأجير</td>
                            <td style="width: 14%;">الاستئجار</td>
                            <td style="width: 14%;">مجمل الربح</td>
                            <td style="width: 14%;">الايرادات</td>
                            <td style="width: 14%;">المصروفات</td>
                            <td style="width: 15%;">صافي الربح</td>
                        </tr>
                    </thead>

                    <tbody class="table-body"></tbody>
                </table>
            </div>

            <div class="charts">
                <div class="charts-card">
                    <p class="chart-title"></p>
                    <div id="radar-chart"></div>
                </div>
                <div class="charts-card">
                    <p class="chart-title"></p>
                    <div id="bar-chart"></div>
                </div>
            </div>

            <div class="charts last-charts">
                <div class="charts-card">
                    <p class="chart-title"></p>
                    <div id="bar-chart2"></div>
                </div>
            </div>
        </div>



        <div class="loader">
            <div class="bg-loader">
                <div class="load"></div>
            </div>
            <img src="CSS/loader-GIF.gif" alt="" >
        </div>

        <a onclick="Doprint(event)" class="fas fa-print"></a>
        <footer class="footer"></footer>
    </div>






    <!-- =========== Scripts =========  -->
    <script src="JS/main.js"></script>
    <script src="JS/Profits.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>

</body>

</html>
